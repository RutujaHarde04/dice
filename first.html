<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unique Dice Roller</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #cdd8ec, #c2befc);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background: #d3bfbf;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2rem;
      color: #0c0c0c;
    }

    img {
      height: 150px;
      margin-top: 1rem;
      transition: transform 0.4s ease;
    }

    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background-color: #da7e89;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff6b81;
    }

    .rolling {
      transform: rotate(360deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Roll the Dice!ðŸŽ² </h1>
    <img id="dice" src="dice.png" alt="Dice Image">
    <br>
    <button onclick="rollDice()">Roll ðŸŽ²</button>
  </div>

  <script>
    const diceImg = document.getElementById('dice');

    function rollDice() {
      diceImg.classList.add('rolling');

      setTimeout(() => {
        const randomNum = Math.floor(Math.random() * 6) + 1;
        diceImg.src = `images/dice-${randomNum}.png`;
        diceImg.classList.remove('rolling');
      }, 500);
    }
  </script>
</body>
</html>
